<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h2>Contact Form</h2>

    {% if errors %}
        <ul class="error">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{{ url_for('submit') }}" method="post">
        <label>Name:</label>
        <input type="text" name="name" value="{{ form.name if form else '' }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ form.email if form else '' }}" required><br>

        <label>Phone Number:</label>
        <input type="text" name="phone" value="{{ form.phone if form else '' }}" required><br>

        <label>Message:</label>
        <textarea name="message" required>{{ form.message if form else '' }}</textarea><br>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Subject
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item active" href="#">General Inquiry</a></li>
            <li><a class="dropdown-item" href="#">Support Request</a></li>
            <li><a class="dropdown-item" href="#">Feedback</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Other</a></li>
          </ul>
        </div>

        <div id="custom_subject" style="display:none;">
            <label>Custom Subject:</label>
            <input type="text" name="custom_subject"><br>
        </div>

        <label>Preferred Contact Method:</label><br>

        <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="Email">
           <label class="form-check-label" for="Email">
             Email
           </label>
        </div>
        <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="Phone" checked>
           <label class="form-check-label" for="Phone">
             Phone
           </label>
        </div>
        <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="Other" checked>
           <label class="form-check-label" for="Other">
             Other
           </label>
        </div><br>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
             </label>
             <div class="invalid-feedback">
               You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

    <script>
        function toggleCustomSubject(value) {
            document.getElementById("custom_subject").style.display =
                value === "Other" ? "block" : "none";
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
